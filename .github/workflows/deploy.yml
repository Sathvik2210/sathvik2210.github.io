name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Check environment
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Checking package files..."
          ls -la package*.json || true

      - name: Clear npm cache
        run: npm cache clean --force || true

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          if [ -f package-lock.json ]; then
            echo "package-lock.json found, using npm ci..."
            npm ci --prefer-offline --no-audit || {
              echo "npm ci failed, trying npm install..."
              npm install --no-audit --legacy-peer-deps
            }
          else
            echo "No package-lock.json, using npm install..."
            npm install --no-audit --legacy-peer-deps
          fi
          echo "Dependencies installed successfully"

      - name: Extract repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"

      - name: Build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/
        run: |
          echo "Building with VITE_BASE_PATH=$VITE_BASE_PATH"
          echo "Running: npx vite build --mode production"
          npx vite build --mode production
          echo "Build completed successfully"

      - name: Verify build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "Error: dist/index.html not found. Build failed."
            exit 1
          fi
          echo "Build successful. Files in dist:"
          ls -la dist/
          echo ""
          echo "Checking base path in index.html:"
          grep -o 'src="[^"]*"' dist/index.html | head -1 || true
          echo "VITE_BASE_PATH used: $VITE_BASE_PATH"

      - name: Add .nojekyll and 404 for SPA
        run: |
          touch dist/.nojekyll
          # Copy index.html to 404.html for SPA routing
          # This ensures GitHub Pages serves the React app for all routes
          cp dist/index.html dist/404.html
          echo "Created 404.html for SPA routing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
